<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>L Shaped</title>
</head>
<body>
    <div class="u-margin">
        <p>For which room are your measurements?</p>
        <ul>
            <li><a href="circle.html">Round Room</a></li>
            <li><a href="rectangle.html">Rectangle Room</a></li>
        </ul>
        <h1>L Shaped Room</h1>
        <div class="inputs">
            <label for="1-lLength">First Length in ft:</label>
            <input type="number" name="1-lLength" id="1-lLength">
            <br>
            <label for="1-lWidth">First Width in ft:</label>
            <input type="number" name="1-lWidth" id="1-lWidth">
            <br>
            <label for="2-lLength">Second Length in ft:</label>
            <input type="number" name="2-lLength" id="2-lLength">
            <br>
            <label for="2-lWidth">Second Width in ft:</label>
            <input type="number" name="2-lWidth" id="2-lWidth">
        </div>
        <div id="display"></div>
    </div>

</body>
<script src="paintCalculator.js"></script>
</html>
