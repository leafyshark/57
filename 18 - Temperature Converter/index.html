<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
</head>
<body>
    <h1 style="text-align: center;">Temperature Converter</h1>
    <h2 style="text-align: center;">Press C for Celcius or F for Farenheit!</h2>
    <h1 style="position: relative; left: 40%;">Temperature in <span id="prefix"></span>:</h1><input  style="position: relative; left: 40%; border: 1px solid black" type="number" id="temperature">
    <div class="result-container">
    <h1 style="position: relative; left: 40%;">Conversion to <span id="pf"></span>: <output style="text-align: center;"id="display"></h1>
    </div>
    
</body>
<script src="tempConverter.js"></script>
</html>
