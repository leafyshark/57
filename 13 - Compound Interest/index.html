<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compound Interest</title>
</head>
<body> 
    <label for="principal">Principal amount:</label>
    <input style="border: 1px solid black;" type="number" id="principal">
    <br>
    <br>
    <label for="rate">Annual interest rate in %:</label>
    <input style="border: 1px solid black;" type="number" id="rate">
    <br>
    <br>
    <label for="years">Years invested:</label>
    <input style="border: 1px solid black;" type="number" id="years">
    <br>
    <br>
    <label for="compound">Compound rate per year:</label>
    <input style="border: 1px solid black;" type="number" id="compound">
    <br>
    <br>
    <label>End of investment:</label>
    <output id="result"></output>
</body>
<script src="compoundInterest.js"></script>
</html>
