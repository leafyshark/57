<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blood Alcohol Calculator</title>
</head>
<body>
    <label>Measurement:</label>
    <input style="-webkit-appearance: none; background: #d3d3d3; outline: none; appearance: none;" type="range" min="0" max="1" id="slider">
    <br>
    <span id="metric" style="margin: 0 75px;">Metric</span><span id="imperial">Imperial</span>
    <br>
    <br>
    <label>Weight:</label>
    <input type="number" id="weight"> <span id='weightmeasurement'></span>
    <br>
    <br>
    <label>Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br>
    <br>
    <label>Number of drinks:</label>
    <input type="number" id="drinks">
    <br>
    <br>
    <label>Total volume of each drink:</label>
    <input type="number" id="alcoholperdrink"> <span id="volumemeasurement"></span>
    <br>
    <br>
    <label>Percentage of alcohol content in each beverage:</label>
    <input type="number" id="percentage"><span>%</span>
    <br>
    <br>
    <label>Hours since last drink:</label>
    <input type="number" id="time">
    <br>
    <br>
    <label>Result:</label>
    <output id="result"></output>
</body>
<script src="bloodAlcohol.js"></script>
</html>
