<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blood Alcohol Calculator</title>
</head>
<body>
    <div class="float" style="float: right; width: 50%;">
        <h3>Add some drinks below then refresh browser to save changes:</h3>
        <label>Total volume of each drink (999ml max):</label>
        <input type="number" id="volume"><span> ml</span>
        <br>
        <br>
        <label>Percentage of alcohol content in each beverage:</label>
        <input type="text" id="content"><span> %</span>
        <br>
        <br>
        <input type="button" id="btn" value="Add drink!">
        <input type="button" id="delete" value="Delete all!">
        <ul id="vol" class='volume'></ul>
        <ul id="per" class='percentage'></ul>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <label>Weight:</label>
        <input type="number" id="weight"><span> kg</span>
        <br>
        <br>
        <label>Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <label>Hours since last drink:</label>
        <input type="number" id="time">
        <br>
        <br>
        <output id="result"></output>
    </div>
</body>
<script src="bloodAlcohol.js"></script>
</html>
